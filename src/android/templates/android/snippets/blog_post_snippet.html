<style type="text/css">

</style>

{% if blog_post %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
          	<a href="{% url 'android:detail' post.slug %}">
				<img class="card-img-top" src="{{blog_post.image.url}}">
			</a>
            <div class="card-body">
             <a href="">
					<h4 class="card-title">{{blog_post.title}}</h4>
				</a>
				<p class="card-text">{{blog_post.body|safe|truncatechars:180}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{{blog_post.date_updated}}</small>
              </div>
            </div>
          </div>
        </div>


{% else %}

<div class="container">
	<div class="row">
		<div class="card m-auto">
			<div class="card-body mt-2 mb-2">
				<h2 class="card-title">No results</h2>
				<p class="card-text">There were no results matching the search: "{{query}}"</p>
			</div>
		</div>
	</div>
</div>

{% endif %}
